<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>game demo</title>
</head>
<body>
  <script src="/xyy-sdk/dist/scripts/xyy-sdk.js"></script>
  <script>
    /**
     *
     *
     * @param {Number} uid 必须，用户id
     * @param {Number} sid 必须，区服id
     * @param {Number} role 必须，角色名
     * @param {Number} roleId 必须，角色id
     * @param {Number} sname 必须，区服名
     * @param {Number} level 必须，角色等级
     * @param {string} job 不必须，职业
     */
    xyy.createRole('uid','sid','role','roleId','sname','level')
    
    /**
     *
     *
     * @param {*} uid
     * @param {*} gid
     * @param {*} sid
     * @param {*} roleid
     */
    xyy.sendrole('uid','gid','sid','roleid')

    /**
     *
     *
     * @param {Number} uid 必须，用户id
     * @param {Number} gid 必须，游戏id
     * @param {Number} sid 必须，区服id
     * @param {Number} roleid 不必须，角色id
     * @param {String} rolename 不必须，角色名
     * @param {String} level 不必须，角色等级
     * @param {String} job 不必须，职业
    */
    xyy.gamelogin('uid','gid','sid')


    /**
     *
     *
     * @param {*} serverid
     * @param {*} rolename
     * @param {*} servername
     * @param {*} channel
     * @param {*} channelname
     * @param {*} ouid
     * @param {*} content
     * @param {*} chattype
     * @param {*} typename
     * @param {*} platid
     * @param {*} gameid
     * @param {*} touserid
     * @param {*} payamount
     * @param {string} job 
     */
    xyy.sendchatlog('serverid','rolename','servername','channel','channelname','ouid','content','chattype','typename','platid','gameid','touserid','payamount','job2333')
    

    /**
     *
     *
     * @param {Number} uid 用户id
     * @param {Number} sid 区服id
     * @param {String} role 角色名
     * @param {Number} roleId 角色id
     * @param {String} sname 不必须 区服名
     * @param {Number} level 不必须 角色等级
     * @param {string} job 不必须 职业
     */
    xyy.upgrade('uid','sid','role','roldId')
    

    /**
     *
     *
     * @param {*} gid
     * @param {*} uid
     * @param {*} appusername
     * @param {*} sid
     * @param {*} openuid
     * @param {*} porductid
     * @param {*} money
     * @param {*} resource
     * @param {*} app_order_id
     * @param {*} server_name
     * @param {*} product_name
     * @param {*} product_desc
     * @param {string} [job='']
      */
    xyy.loadPayBox('gid','uid','appusername','sid','openuid','porductid','money','resource','app_order_id','server_name','product_name','product_desc')



  </script>
</body>
</html>
